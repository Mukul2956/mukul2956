name: Update Recent Activity

on:
  schedule:
     - cron: "0 * * * *"  # every hour
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Readme-Workflows/recent-activity@main
        with:
          GH_USERNAME: Mukul2956
        env:
          GITHUB_TOKEN: ${{ secrets.TOK }}
